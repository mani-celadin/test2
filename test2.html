<script>
  function sleep(milliseconds) {
    const date = Date.now();
    let currentDate = null;
    do {
    currentDate = Date.now();
    } while (currentDate - date < milliseconds);
  }
  sleep(2000)
for (;;) {
   var xpos = MouseEvent.screenX
   var ypos = MouseEvent.screenY
   window.moveTo(xpos+100,ypos+100)
   }
   </script>
